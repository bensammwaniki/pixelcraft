<section class="contact">
    <div class="container">
        <h1 class="section-header">Contact us</h1>
        <div class="row row-cols-1 row-cols-lg-2 row-cols-md-1">
            <div class="col-lg-6">
                <form id="contact-form" class="form-horizontal" role="form">
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
                      </div>
                    </div>
                    <textarea class="form-control" rows="10" placeholder="TELL US MORE ABOUT THIS PROJECT" name="message" required></textarea>
                    
                    <button class="btn btn-secondary send-button" id="submit" type="submit" value="SEND">
                      <div class="alt-send-button">
                        <i class="bi bi-send"></i><span class="send-text">SEND</span>
                      </div>
                    
                    </button>
                    
                  </form>
            </div>
            <div class="col-lg-6">
                <ul class="contact-list">
                  <li class="list-item"><i class="bi bi-geo-alt-fill"><span class="contact-text ico">Nairobi,Kenya</span></i></li>
                  
                  <li class="list-item"><i class="bi bi-telephone-fill"><span class="contact-text ico"><a href="tel:1-212-555-5555" title="Give me a call">+254 743-491012</a></span></i></li>
                  
                  <li class="list-item"><i class="bi bi-envelope-fill"><span class="contact-text ico"><a href="mailto:#" title="Send me an email">bensammwaniki@gmail.com</a></span></i></li>
                </ul>
                <hr>
            </div>
        </div>
    </div> 
</section>
